
<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onRegister()">
                <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
              
                <div class="form-group">
                  <input type="text" #name="ngModel" name="carnet" class="form-control" placeholder="Registro Academico" [(ngModel)]="user.carnet" required minlength="7">
                </div>
                
                <div class="form-group">
                  <input type="text" #name="ngModel" name="nombres" class="form-control" placeholder="Nombres" [(ngModel)]="user.nombres" required>
                </div>

                <div class="form-group">
                  <input type="text" #name="ngModel" name="apellidos" class="form-control" placeholder="Apellidos" [(ngModel)]="user.apellidos" required>
                </div>

                <div class="form-group">
                  <input type="password" #name="ngModel" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required>
                </div>

                <div class="form-group">
                  <input type="email" #name="ngModel" name="correo" class="form-control" placeholder="Email" [(ngModel)]="user.correo" required>
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse</button>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
