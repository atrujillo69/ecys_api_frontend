<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
  
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
                  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                 
                  <div class="form-group">
                    <input type="number" #carnet="ngModel" name="carnet" class="form-control" placeholder="Carnet" [(ngModel)]="user.carnet" required minlength="4"
                      minlength="14">
                  </div>
  
           
                  <div class="form-group">
                    <input type="text" #nombres="ngModel" name="nombres" class="form-control" placeholder="Nombres" [(ngModel)]="user.nombres" required
                      minlength="3">
                  </div>

                  <div class="form-group">
                    <input type="text" #apellidos="ngModel" name="apellidos" class="form-control" placeholder="Apellidos" [(ngModel)]="user.apellidos" required
                      minlength="3">
                  </div>
           
                  <div class="form-group">
                    <input type="password" #contraseña="ngModel" name="contraseña" class="form-control" placeholder="Contraseña" [(ngModel)]="user.contraseña"
                      required minlength="8">
                  </div>

                 
                
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Regitrarse</button>
                  <div class="form-group">
                    <a routerLink="/user/login" class="form-control login-user">¿Tienes cuenta?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
