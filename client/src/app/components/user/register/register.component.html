<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
                  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    {{msgError}}
                  </div>
                  <div class="form-group">
                    <input type="number" #email="ngModel" name="Ra" class="form-control" placeholder="Registro Academico" [(ngModel)]="user.email" required
                      minlength="8" maxlength="9">
                  </div>
                  <div class="form-group">
                    <input type="text" #name="ngModel" name="name" class="form-control" placeholder="Nombres" [(ngModel)]="user.name" required minlength="4"
                      maxlength="20">
                  </div>
                  <div class="form-group">
                    <input type="text" #name="ngModel" name="lastname" class="form-control" placeholder="Apellidos" [(ngModel)]="user.name" required minlength="4"
                      maxlength="20">
                  </div>
                  
                  <div class="form-group">
                    <input type="password" #password="ngModel" name="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="user.password"
                      required minlength="5" maxlength="10">
                  </div>
                  <div class="form-group">
                    <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" required
                      minlength="8">
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                  <div class="form-group">
                    <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
