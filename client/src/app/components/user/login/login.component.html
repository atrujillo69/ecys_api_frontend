<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal">Inicio Sesi√≥n</h1>
                
                  <div class="form-group">
                    <input type="text" id="carnet" name="carnet" class="form-control" placeholder="Registro Academico/CUI" [(ngModel)]="user.carnet" required>
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password"
                      required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Iniciar Sesion</button>
                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">Crear una nueva cuenta</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
